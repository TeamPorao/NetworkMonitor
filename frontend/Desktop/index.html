<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
    <link rel="stylesheet" href="css-desktop/style-desktop.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script> <!-- Adicionando Chart.js -->
  </head>

  <body>
    <div class="background">
      <div class="menu">
        <img class="image-2" src="images-desktop/logo-porao2.png" />
        <div class="list-item">
          <div class="dashboard">
            <a href="index.html" target="_parent" class="content">
              <img class="icon2" src="images-desktop/Icondashboard.png"/>
              <h3 class="text">Dashboard</h3>
            </a>
          </div>
          <div class="network">
            <a href="" target="_parent" class="content">
              <img class="icons-8-wired-network-connection-48-1" src="images-desktop/icons-8-wired-network-connection-48-1.png"/>
              <h3 class="text">Network</h3>
            </a>
          </div>
          <div class="files">
            <a href="" target="_parent" class="content">
              <img class="file" src="images-desktop/IconFiles.png"/>
              <h3 class="text">Files</h3>
            </a>
          </div>
          <div class="incidents">
            <a href="" target="_parent" class="content">
              <img class="alert-triangle" src="images-desktop/IconIncidents.png"/>
              <h3 class="text">Incidents</h3>
            </a>
          </div>
          <div class="settings">
            <a href="" target="_parent" class="content">
              <img class="settings2" src="images-desktop/IconSettings.png"/>
              <h3 class="text">Settings</h3>
            </a>
          </div>
        </div>
        <div class="list-logout">
          <a href="/login/index.html" target="_parent" class="content">
            <img class="logout" src="images-desktop/Iconlogout.png"/>
            <h3 class="text">Logout</h3>
          </a>
        </div>
      </div>
      <div class="rectangle-110">
        <table class="group-1950" id="files">
          <thead>
              <tr>
                  <th class="group-1951">Filename</th>
                  <th class="group-1951">Source IP</th>
                  <th class="group-1951">Destination IP</th>
              </tr>
          </thead>
          <tbody id="table-body">
        
          </tbody>
        </table> 
      </div>

      <div class="incidents2">
        <div class="rectangle-1102">
          <table class="group-1950" id="files">
            <thead>
                <tr>
                    <th class="group-1951">Filename</th>
                    <th class="group-1951">Malware Detected</th>
                </tr>
            </thead>
            <tbody id="table-body2">
          
            </tbody>
          </table> 
        </div>

      <div class="block">
      </div>
      <div class="block2">
        <p class="traffic-sip">Traffic by Source IP</p>
        <canvas class="sourceIpChart" id="sourceIpChart"></canvas>
      </div>
      <div class="block3">
        <p class="traffic-dip">Traffic by Destination IP</p>
        <canvas class="destinationIpChart" id="destinationIpChart"></canvas>
        
      </div>
      <div class="widget2">
        <div class="content3">

        </div>
      </div>
      <div class="widget3">
        <div class="content3">
          <p class="count-incidents">Incidents</p>
          <h3 class="malware-count" id="malware-count"></h3>
        </div>
      </div>
      <div class="widget4">
        <div class="content3">
          <p class="count-hosts">Hosts Affected</p>
          <h3 class="total-hosts-affected" id="total-hosts-affected"></h3>
        </div>
      </div>
      <div class="widget5">
        <div class="content3">
          <p class="count-files">Total Files Checked</p>
          <h3 class="total-files-checked" id="total-files-checked"></h3>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js-desktop/script.js"></script>
  </body>
</html>
